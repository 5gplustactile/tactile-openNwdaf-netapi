# Default values for analytics-info.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: dockerhub.mobilesandbox.cloud:9443/tactile5g/analytics_info
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: [{ name: harbor-secret }]
nameOverride: ""
fullnameOverride: ""

env:
  - name: MONGO_USER_NWDAF
    value: naas_nwdaf_admin
  - name: MONGO_PASS_NWDAF
    value: "example"
  - name: MONGO_HOST_NWDAF
    value: mongo
  - name: MONGO_PORT_NWDAF
    value: "27017"
  - name: MONGO_INITDB_ROOT_USERNAME
    value: naas_nwdaf_admin
  - name: MONGO_INITDB_ROOT_PASSWORD
    value: "example"
  - name: ME_CONFIG_MONGODB_ADMINUSERNAME
    value: naas_nwdaf_admin
  - name: ME_CONFIG_MONGODB_ADMINPASSWORD
    value: "example"
  - name: ME_CONFIG_MONGODB_URL
    value: mongodb://naas_nwdaf_admin:example@mongo:27017/
  - name: MONGO_DB_NWDAF
    value: nwdaf
  - name: EVENTS_SUBS_COL
    value: eventSubscriptions
  - name: TRANSFER_SUBS_COL
    value: transferSubscription
  - name: DATA_SUBS_COL
    value: dataManagementSubs
  - name: ML_PROVISION_SUBS_COL
    value: mlProvisionSubcriptions
  - name: MONGO_USER_WEBHOOK
    value: root
  - name: MONGO_PASS_WEBHOOK
    value: example
  - name: MONGO_HOST_WEBHOOK
    value: mongo
  - name: MONGO_PORT_WEBHOOK
    value: "27017"
  - name: MONGO_DB_WEBHOOK
    value: eventDB
  - name: MONGO_CORE_ANALYTICS_COL
    value: eventsCoreAnalytics
  - name: MONGO_QOS_ANALYTICS_COL
    value: eventsQosAnalytics
  - name: MONGO_NETPERF_COL
    value: events5GNetPerf
  - name: MONGO_CONGESTION_COL
    value: events5GCongestion
  - name: MONGO_CORE_PREDICTIONS_COL
    value: eventsCoreAnalytics
  - name: MONGO_QOS_PREDICTIONS_COL
    value: eventsQosAnalytics

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  name: analytics-info
  type: ClusterIP
  port: 8080

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

livenessProbe: {} 
#  tcpSocket:
#    port: 8080
#  initialDelaySeconds: 20
#  periodSeconds: 5
readinessProbe: {}
#  tcpSocket:
#    port: 8080
#  initialDelaySeconds: 20
#  periodSeconds: 5

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}
